<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>

<body>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            Name {{ form.name }}<br>
            Picture {{ form.profile_picture }}<br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
